<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <!-- Inicio do Header -->
    <div class="header">
        <div class="centro">
            <h1 class="logo">
                <span class="colorido"> Projeto</span> IoT Revolucionário
            </h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Sobre</li>
                    <li class="colorido">Cadastro</li>
                    <li>Login</li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- Final do Header -->

    <!-- Começo do Cadastro -->
    <div class="pag_cadastro">
        <div class="centro">
            <h1>Faça aqui seu cadastro!</h1>
            <div class="box_cadastro">
                <form>
                    <h4>Nome completo</h4>
                    <input type="text" class="input_cadastro" placeholder="Nome e sobrenome">
                    <h4>Login</h4>
                    <input type="text" class="input_cadastro" placeholder="Seu nome de usuáro">
                    <h4>Senha</h4>
                    <input type="password" class="input_cadastro" placeholder="*************">
                    <button class="btn_cadastro">Cadastrar</button>
                </form>
                </div>
                <img class="img_dashboard" src="img/cadastro.jpg">
        </div>
    </div>
    <!-- Final do Cadastro -->
</body>

</html>
